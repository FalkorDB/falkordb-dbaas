apiVersion: operator.victoriametrics.com/v1beta1
kind: VMUser
metadata:
  name: vmuser
  namespace: observability
spec:
  name: vmuser
  username: vmuser
  passwordRef:
    key: password
    name: vmuser
  targetRefs:
    - crd:
        kind: VMSingle
        name: vm
        namespace: observability
      paths:
        - "/api/v1/write"
        - "/prometheus/api/v1/write"
      query_args:
        - name: extra_label
          values: 
            - cluster=cluster
    - static:
        url: http://victorialogs-server.observability.svc.cluster.local:9428
      paths:
        - "/insert/loki/api/v1/push"
      query_args:
        - name: extra_fields
          values: 
            - cluster=cluster