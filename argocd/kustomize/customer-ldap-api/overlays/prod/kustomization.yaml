apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: api

resources:
  - ../../base/
  - hpa.yaml
  - pdb.yaml
  - customer-ldap-api-env-secret.yaml

patches:
  - target:
      kind: Deployment
      name: customer-ldap-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: "us-central1-docker.pkg.dev/ctrl-plane-prod-b1b92df2/backend/customer-ldap:1.0.0"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
  - target:
      kind: ConfigMap
      name: customer-ldap-api-config
    patch: |-
      - op: replace
        path: /data/LOG_LEVEL
        value: "info"
