apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-ldap-api
  labels:
    app: customer-ldap-api
    app.kubernetes.io/name: customer-ldap-api
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-ldap-api
  template:
    metadata:
      labels:
        app: customer-ldap-api
        app.kubernetes.io/name: customer-ldap-api
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: customer-ldap-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: customer-ldap-api
          image: falkordb/customer-ldap:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3013
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3013"
            - name: SERVICE_NAME
              value: "customer-ldap-api"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: customer-ldap-api-config
                  key: LOG_LEVEL
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: customer-ldap-api-config
                  key: CORS_ORIGIN
                  optional: true
            - name: REQUEST_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: customer-ldap-config
                  key: REQUEST_TIMEOUT
                  optional: true
            - name: OMNISTRATE_EMAIL
              valueFrom:
                secretKeyRef:
                  name: customer-ldap-api-env
                  key: OMNISTRATE_EMAIL
            - name: OMNISTRATE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: customer-ldap-api-env
                  key: OMNISTRATE_PASSWORD
            - name: OMNISTRATE_SERVICE_ID
              valueFrom:
                secretKeyRef:
                  name: customer-ldap-api-env
                  key: OMNISTRATE_SERVICE_ID
            - name: OMNISTRATE_ENVIRONMENT_ID
              valueFrom:
                secretKeyRef:
                  name: customer-ldap-api-env
                  key: OMNISTRATE_ENVIRONMENT_ID
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: customer-ldap-api-env
                  key: JWT_SECRET
            - name: APPLICATION_PLANE_GOOGLE_CLOUD_PROJECT
              valueFrom:
                secretKeyRef:
                  name: customer-ldap-api-env
                  key: APPLICATION_PLANE_GOOGLE_CLOUD_PROJECT
                  optional: true
            - name: AWS_TARGET_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: customer-ldap-api-env
                  key: AWS_TARGET_AUDIENCE
                  optional: true
            - name: AWS_ROLE_ARN
              valueFrom:
                secretKeyRef:
                  name: customer-ldap-api-env
                  key: AWS_ROLE_ARN
                  optional: true
          livenessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - customer-ldap-api
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: customer-ldap-api
  labels:
    app: customer-ldap-api
    app.kubernetes.io/name: customer-ldap-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: customer-ldap-api
  labels:
    app: customer-ldap-api
    app.kubernetes.io/name: customer-ldap-api
rules:
  # Allow listing clusters in GKE
  - apiGroups: ["container.googleapis.com"]
    resources: ["clusters"]
    verbs: ["get", "list"]
  # Allow EKS cluster access
  - apiGroups: ["eks.amazonaws.com"]
    resources: ["clusters"]
    verbs: ["get", "list", "describe"]
  # Allow reading pods and secrets in ldap-auth namespace
  - apiGroups: [""]
    resources: ["pods", "secrets"]
    verbs: ["get", "list"]
  # Allow port-forward to ldap-auth pods
  - apiGroups: [""]
    resources: ["pods/portforward"]
    verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: customer-ldap-api
  labels:
    app: customer-ldap-api
    app.kubernetes.io/name: customer-ldap-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: customer-ldap-api
subjects:
  - kind: ServiceAccount
    name: customer-ldap-api
    namespace: api
