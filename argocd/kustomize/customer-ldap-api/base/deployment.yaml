apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-ldap-api
  labels:
    app: customer-ldap-api
    app.kubernetes.io/name: customer-ldap-api
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-ldap-api
  template:
    metadata:
      labels:
        app: customer-ldap-api
        app.kubernetes.io/name: customer-ldap-api
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: customer-ldap-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: customer-ldap-api
          image: us-central1-docker.pkg.dev/ctrl-plane-dev-f7a2434f/backend/customer-ldap:1.1.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3013
              protocol: TCP
          envFrom:
            - secretRef:
                name: customer-ldap-api-env
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3013"
            - name: SERVICE_NAME
              value: "customer-ldap-api"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: customer-ldap-api-config
                  key: LOG_LEVEL
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: customer-ldap-api-config
                  key: CORS_ORIGIN
                  optional: true
            - name: REQUEST_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: customer-ldap-api-config
                  key: REQUEST_TIMEOUT
                  optional: true
          livenessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - customer-ldap-api
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: customer-ldap-api
  labels:
    app: customer-ldap-api
    app.kubernetes.io/name: customer-ldap-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: customer-ldap-api-ldap-access
  namespace: ldap-auth
  labels:
    app: customer-ldap-api
    app.kubernetes.io/name: customer-ldap-api
rules:
  # Allow reading secrets in ldap-auth namespace only
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: customer-ldap-api-ldap-access
  namespace: ldap-auth
  labels:
    app: customer-ldap-api
    app.kubernetes.io/name: customer-ldap-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: customer-ldap-api-ldap-access
subjects:
  - kind: ServiceAccount
    name: customer-ldap-api
    namespace: api
