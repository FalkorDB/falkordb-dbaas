apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-lua-scripts
  namespace: fluent-bit
data:
  victoria-logs-filter.lua: |
    # The Lua script remains unused, but is kept for reference as it was in the original configuration.
    function map_log_to_msg(tag, timestamp, record)
        if record["log"] then
            record["_msg"] = record["log"]
            record["log"] = nil
        end
        return 1, timestamp, record
    end
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    # Collects logs from Kubernetes containers
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        Mem_Buf_Limit     5MB
        DB                /var/log/flb_kube.db
        Skip_Long_Lines   On
        Path_Key          log_file

    # Collects logs from the node's syslog
    [INPUT]
        Name              tail
        Tag               node_syslog
        Path              /var/log/syslog
        Parser            syslog
        Mem_Buf_Limit     5MB
        DB                /var/log/flb_syslog.db
        Skip_Long_Lines   On

    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log
        Labels              On
        Annotations         On
        Buffer_Size         1MB

    # Modify filter to conditionally set the 'level' field
    [FILTER]
        Name          modify
        Match         kube.*
        # 1. First, set the default level to 'info' for all kube logs
        SET           level info
        # 2. Then, override 'level' to 'error' if the 'log' field matches the error pattern
        Condition     Key_Value_Wildcard_Case log *error*
        SET           level error
        Condition     Key_Value_Wildcard_Case log *fail*
        SET           level error
        Condition     Key_Value_Wildcard_Case log *exception*
        SET           level error
        Condition     Key_Value_Wildcard_Case log *denied*
        SET           level error
        Condition     Key_Value_Wildcard_Case log *fatal*
        SET           level error
        Condition     Key_Value_Wildcard_Case log *critical*
        SET           level error

    # 1. OUTPUT: Sends all container logs to VictoriaLogs
    [OUTPUT]
        Name          loki
        Match         kube.*
        Host          alloy.observability.svc.cluster.local
        Port          3100
        URI           /loki/api/v1/push
        # The 'level' field is now guaranteed to exist in the record by the modify filter.
        # We use it here to create separate log streams for quick filtering.
        Labels        namespace=$kubernetes['namespace_name'],pod=$kubernetes['pod_name'],container=$kubernetes['container_name'],level=$level
        Retry_Limit   3

    # 2. OUTPUT: Sends node system logs to VictoriaLogs
    [OUTPUT]
        Name          loki
        Match         node_syslog
        Host          alloy.observability.svc.cluster.local
        Port          3100
        URI           /loki/api/v1/push
        Labels        job=node/syslog,node_name=${HOST_NAME},level=syslog
        Retry_Limit   3

  parsers.conf: |
    [PARSER]
        Name         docker
        Format       json
        Time_Key     time
        Time_Format  %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep    On

    [PARSER]
        Name         syslog
        Format       regex
        Regex        ^(?<time>[^ ]* +[^ ]* +[^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:<(?<priority>[0-9]+)>)?(?:\[[^\]]+\])?(?<message>.*)$
        Time_Key     time
        Time_Format  %b %d %H:%M:%S
        Time_Keep    On