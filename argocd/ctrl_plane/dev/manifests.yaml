apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/FalkorDB/falkordb-dbaas.git
    targetRevision: 94-add-app-plane-observability-stack
    path: argocd/ctrl_plane/dev/manifests
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - jsonPointers:
        - /spec/template/spec/stringData/tls.key
        - /spec/template/spec/stringData/tls.crt
      kind: Secret
      name: vmauth-tls
