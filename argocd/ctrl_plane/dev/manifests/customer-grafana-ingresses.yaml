---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-auth-ingress
  namespace: customer-observability
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://auth-proxy.customer-observability.svc.cluster.local/api/verify"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-WEBAUTH-USER"
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header Authorization $http_authorization;
      proxy_set_header X-WEBAUTH-USER $http_x_webauth_user;
      proxy_set_header Cookie $http_cookie;
      proxy_set_header X-Original-URI $request_uri;
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.global-static-ip-name: 'customer-observability-ip'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.dev.falkordb.cloud
      secretName: grafana-tls
  rules:
    - host: grafana.dev.falkordb.cloud
      http:
        paths:
          - path: /grafana/
            pathType: Prefix
            backend:
              service:
                name: customer-grafana-service
                port:
                  number: 3000
          - path: /grafana/api
            pathType: Prefix
            backend:
              service:
                name: customer-grafana-service
                port:
                  number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-public-ingress
  namespace: customer-observability
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.dev.falkordb.cloud
      secretName: grafana-tls
  rules:
    - host: grafana.dev.falkordb.cloud
      http:
        paths:
          - path: /grafana/login
            pathType: Exact
            backend:
              service:
                name: customer-grafana-service
                port:
                  number: 3000
          - path: /grafana/public
            pathType: Prefix
            backend:
              service:
                name: customer-grafana-service
                port:
                  number: 3000
          - path: /grafana/dashboard/snapshot
            pathType: Prefix
            backend:
              service:
                name: customer-grafana-service
                port:
                  number: 3000
          - path: /grafana/api/snapshots
            pathType: Prefix
            backend:
              service:
                name: customer-grafana-service
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-proxy
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: auth-proxy
                port:
                  number: 80
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-proxy
                port:
                  number: 80
