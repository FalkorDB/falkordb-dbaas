---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-proxy
  namespace: customer-observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-proxy
  template:
    metadata:
      labels:
        app: auth-proxy
    spec:
      containers:
        - name: auth-proxy-web
          image: us-central1-docker.pkg.dev/ctrl-plane-prod-b1b92df2/frontend/auth-proxy-web-prod:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - secretRef:
                name: auth-proxy-web
---
apiVersion: v1
kind: Service
metadata:
  name: auth-proxy
  namespace: customer-observability
spec:
  selector:
    app: auth-proxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
