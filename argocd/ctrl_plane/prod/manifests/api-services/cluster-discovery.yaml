apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-discovery
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-discovery
  template:
    metadata:
      labels:
        app: cluster-discovery
    spec:
      containers:
        - name: cluster-discovery
          image: us-central1-docker.pkg.dev/ctrl-plane-prod-b1b92df2/backend/cluster-discovery:1.0.0
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: cluster-discovery-env
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      serviceAccountName: argocd-server
      nodeSelector:
        node_pool: observability-resources
---
apiVersion: v1
kind: Service
metadata:
  name: cluster-discovery
  namespace: argocd
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: cluster-discovery
