apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-dashboards-app-plane
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchLabels:
            role: app-plane
  template:
    metadata:
      name: '{{ regexFind "h?c-[A-Za-z0-9]+" .name }}-grafana-dashb'
    spec:
      project: default
      source:
        path: observability/grafana
        repoURL: https://github.com/FalkorDB/falkordb-dbaas.git
        targetRevision: 94-add-app-plane-observability-stack
        kustomize:
          patches:
            # remove vmauth dashboard
            - target:
                kind: GrafanaDashboard
                name: vmauth
              patch: |-
                - op: remove
      destination:
        server: "{{.server}}"
        namespace: observability
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
          selfHeal: true
