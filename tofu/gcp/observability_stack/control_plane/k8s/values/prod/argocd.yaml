global:
  image:
    tag: "v2.13.3"
  logging:
    format: json
  domain: "argocd.observability.internal.falkordb.cloud"
server:
  extraArgs:
    - --insecure
  ingress:
    enabled: true
    controller: gke
    tls: true
    gke:
      managedCertificate:
        create: true
    annotations:
      kubernetes.io/ingress.global-static-ip-name: "argocd-ip"

cmp:
  repositories:
    falkordb-dbaas:
      url: https://github.com/FalkorDB/falkordb-dbaas

configs:
  secret:
    createSecret: false
  cm:
    url: https://argocd.observability.internal.falkordb.cloud
    dex.config: |
      connectors:
      - config:
          issuer: https://accounts.google.com
          clientID: $dex.google.clientId
          clientSecret: $dex.google.clientSecret
        type: oidc
        id: google
        name: Google

extraObjects:
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: ctrl-plane-observability-stack
    spec:
      project: default
      source:
        repoURL: https://github.com/FalkorDB/falkordb-dbaas.git
        targetRevision: main
        path: argocd/ctrl_plane/prod
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}

  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: app-plane-observability-stack
    spec:
      project: default
      source:
        repoURL: https://github.com/FalkorDB/falkordb-dbaas.git
        targetRevision: main
        path: argocd/app_plane/prod
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
