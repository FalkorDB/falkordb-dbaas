global:
  image:
    tag: "v2.13.3"
  logging:
    format: json
  domain: "argocd.observability.internal.falkordb.cloud"
server:
  extraArgs:
    - --insecure
  ingress:
    enabled: true
    controller: gke
    tls: true
    gke:
      managedCertificate:
        create: true
    annotations:
      kubernetes.io/ingress.global-static-ip-name: "argocd-ip"
  serviceAccount:
    annotations:
      iam.gke.io/gcp-service-account: "argocd-sa@ctrl-plane-prod-b1b92df2.iam.gserviceaccount.com"
  volumes:
    - name: aws-profile
      secret:
        secretName: aws-profile
        items:
          - key: profile
            path: profile
  volumeMounts:
    - name: aws-profile
      mountPath: /mount/aws
      readOnly: true

cmp:
  repositories:
    falkordb-dbaas:
      url: https://github.com/FalkorDB/falkordb-dbaas

configs:
  secret:
    createSecret: false
  cm:
    url: https://argocd.observability.internal.falkordb.cloud
    dex.config: |
      connectors:
      - config:
          issuer: https://accounts.google.com
          clientID: $dex.google.clientId
          clientSecret: $dex.google.clientSecret
          serviceAccountFilePath: /tmp/oidc/googleAuth.json
          adminEmail: $dex.google.adminEmail
          fetchTransitiveGroupMembership: True
        type: oidc
        id: google
        name: Google
  rbac:
    create: true
    policy.default: role:readonly
    policy.csv: |
      g, devops@falkordb.com, role:org-admin
    scopes: "[groups, email]"

dex:
  volumeMounts:
    - mountPath: /tmp/oidc
      name: google-json
      readOnly: true
  volumes:
    - name: google-json
      secret:
        defaultMode: 420
        secretName: argocd-google-groups

applicationSet:
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2"

controller:
  replicas: 2
  metrics:
    enabled: true
  template:
    spec:
      containers:
        - name: argocd-application-controller
          env:
            - name: ARGOCD_CONTROLLER_REPLICAS
              value: "2"
  serviceAccount:
    annotations:
      iam.gke.io/gcp-service-account: "argocd-sa@ctrl-plane-prod-b1b92df2.iam.gserviceaccount.com"
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "6Gi"
      cpu: "2"
  volumes:
    - name: aws-profile
      secret:
        secretName: aws-profile
        items:
          - key: profile
            path: profile
  volumeMounts:
    - name: aws-profile
      mountPath: /mount/aws
      readOnly: true

extraObjects:
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: ctrl-plane-observability-stack
    spec:
      project: default
      source:
        repoURL: https://github.com/FalkorDB/falkordb-dbaas.git
        targetRevision: main
        path: argocd/ctrl_plane/prod
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}

  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: app-plane-observability-stack
    spec:
      project: default
      source:
        repoURL: https://github.com/FalkorDB/falkordb-dbaas.git
        targetRevision: main
        path: argocd/app_plane/prod
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
