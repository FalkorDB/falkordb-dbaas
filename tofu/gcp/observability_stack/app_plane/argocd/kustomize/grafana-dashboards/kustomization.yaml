# Global options
generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"
commonAnnotations:
  grafana_folder: "Kubernetes"
namespace: observability

resources:
  - base

# Generate a ConfigMap for each dashboard
configMapGenerator:
  #################################################
  # Views Dashboards
  #################################################

  - name: dashboards-k8s-views-cluster
    files: [json=../../../../../../../observability/grafana/dashboards/cluster-overview.json]

  - name: dashboards-k8s-views-namespaces
    files: [json=../../../../../../../observability/grafana/dashboards/namespace-overview.json]

  - name: dashboards-k8s-views-pods
    files: [json=../../../../../../../observability/grafana/dashboards/pod-overview.json]

  - name: dashboards-k8s-views-falkordb
    files: [json=../../../../../../../observability/grafana/dashboards/falkordb-cloud.json]

  - name: dashboards-k8s-views-prometheus
    files: [json=../../../../../../../observability/grafana/dashboards/prometheus-dashboard.json]
