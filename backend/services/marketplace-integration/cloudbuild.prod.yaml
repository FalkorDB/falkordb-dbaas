steps:
  - id: Build image
    name: 'gcr.io/cloud-builders/docker'
    env:
      - 'DOCKER_BUILDKIT=1'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/${_PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}'
      - '--build-arg'
      - 'PROJECT=${_SERVICE_NAME}'
      - '-f'
      - 'Dockerfile'
      - '.'

  - id: Push to Artifact Registry
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/${_PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}'

  - id: Deploy to Cloud Run
    name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'europe-west1-docker.pkg.dev/${_PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}'
      - '--platform'
      - 'managed'
      - '--region'
      - 'europe-west1'
      - '--set-env-vars'
      -  NODE_ENV=${_NODE_ENV},OMNISTRATE_USER=${_OMNISTRATE_USER},OMNISTRATE_SERVICE_ID=${_OMNISTRATE_SERVICE_ID},OMNISTRATE_ENVIRONMENT_ID=${_OMNISTRATE_ENVIRONMENT_ID},OMNISTRATE_FREE_PRODUCT_TIER_ID=${_OMNISTRATE_FREE_PRODUCT_TIER_ID},OMNISTRATE_CREATE_FREE_INSTANCE_PATH=${_OMNISTRATE_CREATE_FREE_INSTANCE_PATH},OMNISTRATE_FREE_RESOURCE_ID=${_OMNISTRATE_FREE_RESOURCE_ID}
      - '--set-secrets'
      - 'OMNISTRATE_PASSWORD=projects/${_PROJECT_NUMBER}/secrets/OMNISTRATE_PASSWORD/versions/latest,OMNISTRATE_SERVICE_ACCOUNT_SECRET=projects/${_PROJECT_NUMBER}/secrets/OMNISTRATE_SERVICE_ACCOUNT_SECRET/versions/latest,BREVO_API_KEY=projects/${_PROJECT_NUMBER}/secrets/BREVO_API_KEY/versions/latest'
      - '--service-account'
      - 'marketplace-integration-sa@${_PROJECT_ID}.iam.gserviceaccount.com'

tags:
  - backend
  - service-marketplace-integration
  - env-${_NODE_ENV}

